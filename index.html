<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/estilo_calculadora.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <div class="container">
        <div class="containerCalc">
            <h4 id="title">Calculadora Simples</h4>
            <p id="display">0</p>
            <table>
                <tr>
                    <td colspan="2"><button class="btn ac"><i class="fa-solid fa-a"></i><i class="fa-solid fa-c"></i></button></td>
                    <td><button class="btn"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="btn"><i class="fa-solid fa-divide"></i></button></td>     
                </tr>
                <tr>
                    <td><button class="btn"><i class="fa-solid fa-7"></i></button></td>
                    <td><button class="btn"><i class="fa-solid fa-8"></i></button></td>
                    <td><button class="btn"><i class="fa-solid fa-9"></i></button></td>
                    <td><button class="btn"><i class="fa-solid fa-xmark"></i>                    </button></td>     
                </tr>
                <tr>
                    <td><button class="btn"><i class="fa-solid fa-4"></i></button></td>
                    <td><button class="btn"><i class="fa-solid fa-5"></i></button></td>
                    <td><button class="btn"><i class="fa-solid fa-6"></i></button></td>
                    <td><button class="btn"><i class="fa-solid fa-plus"></i>                    </button></td>     
                </tr>
                <tr>
                    <td><button class="btn"><i class="fa-solid fa-1"></i></button></td>
                    <td><button class="btn"><i class="fa-solid fa-2"></i></button></td>
                    <td><button class="btn"><i class="fa-solid fa-3"></i></button></td>
                    <td><button class="btn"><i class="fa-solid fa-minus"></i></button></td>     
                </tr>
                <tr>
                    <td><button class="btn"><i class="fa-solid fa-0"></i></button></td>
                    <td colspan="3"><button class="btn equal"><i class="fa-solid fa-equals"></i></button></td>    
                </tr>
            </table>

        </div>

    </div>

    <script src="./js/calculadora.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
